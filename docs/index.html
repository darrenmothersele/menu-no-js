<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu no JS - CSS Only!</title>
    <link rel="stylesheet" href="style.css">
    <style>

        #mobile-menu {
            transform: translateX(-100%);
            transition: transform .5s;
        }

        #menu-toggle:checked + #mobile-menu {
            transform: translateX(0);
        }

    </style>
</head>
<body class="antialiased bg-gray-100 text-gray-900">

<div class="relative h-screen bg-gray-200">

    <div class="bg-white w-full px-4 py-4">
        <label for="menu-toggle" class="cursor-pointer">
            <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
            </svg>
        </label>
    </div>
    <input id="menu-toggle" type="checkbox" class="hidden">
    <div id="mobile-menu" class="absolute left-0 inset-y-0 bg-white w-64">
        <div class="flex justify-between items-center p-2">
            <span class="uppercase tracking-wide">Menu</span>

            <label for="menu-toggle" class="cursor-pointer">
                <svg class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/>
                </svg>
            </label>
        </div>
    </div>

</div>
</body>
</html>
